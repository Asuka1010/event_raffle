{% extends 'raffle/base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="header">
  <h1>Welcome back</h1>
  <p>Log in to continue</p>
</div>

<div class="card">
  <div class="card-content">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">{{ form.username.label_tag }}{{ form.username }}</div>
      <div class="form-group">{{ form.password.label_tag }}{{ form.password }}</div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Log in</button>
        <a href="{% url 'raffle:register' %}" class="btn btn-secondary">Create account</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
